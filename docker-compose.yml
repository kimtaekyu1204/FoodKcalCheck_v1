services:
  db-mysql:
    image: checkfood/db-mysql:latest
    container_name: checkfood-mysql
    build:
      context: ./db-mysql
      dockerfile: Dockerfile
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: checkfood
      MYSQL_USER: checkfood_user
      MYSQL_PASSWORD: checkfood_pass
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - checkfood-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend-spring:
    image: checkfood/backend-spring:latest
    container_name: checkfood-spring
    build:
      context: ./backend-spring
      dockerfile: Dockerfile
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db-mysql:3306/checkfood?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
      SPRING_DATASOURCE_USERNAME: checkfood_user
      SPRING_DATASOURCE_PASSWORD: checkfood_pass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      FASTAPI_SERVICE_URL: http://backend-fastapi:8000
      TRAINING_IMAGE_PATH: /app/training_images
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    volumes:
      - training-images:/app/training_images
    depends_on:
      db-mysql:
        condition: service_healthy
    networks:
      - checkfood-network
    restart: unless-stopped

  backend-fastapi:
    image: checkfood/backend-fastapi:latest
    container_name: checkfood-fastapi
    build:
      context: ./backend-fastapi
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: mysql+pymysql://checkfood_user:checkfood_pass@db-mysql:3306/checkfood
      SPRING_SERVICE_URL: http://backend-spring:8080
      PORT: 8000
      PYTHONUNBUFFERED: "1"
    ports:
      - "8000:8000"
    depends_on:
      db-mysql:
        condition: service_healthy
    networks:
      - checkfood-network
    restart: unless-stopped

networks:
  checkfood-network:
    driver: bridge
    name: checkfood-network

volumes:
  mysql-data:
    name: checkfood-mysql-data
  training-images:
    name: checkfood-training-images
